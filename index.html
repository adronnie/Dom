<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DOM Manipulation Fun!</h1>
        <div id="button-container">
            <button id="change-color">Change Background Color</button>
            <button id="add-element">Add New Element</button>
            <button id="toggle-visibility">Toggle Visibility</button>
            <button id="animate-element">Animate Element</button>
            <button id="modify-text">Modify Text Content</button>
        </div>
        <div id="dynamic-content"></div>
        <div id="animated-box">Animate Me!</div>
        <p id="text-display">This text will change.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
